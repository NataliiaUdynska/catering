<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f5;
            color: #333;
        }

        /* Навигация */
        nav {
            background-color: #ffffff;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: #444;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s, border-bottom 0.3s;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #6b8e77;
            border-bottom: 2px solid #6b8e77;
        }

        /* Заголовок */
        header {
            background: linear-gradient(to bottom right, #e9e9e7, #f7f7f5);
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2f2f2f;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #666;
        }

        /* Контейнер */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #444;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1rem;
            color: #555;
        }

        /* Сообщения */
        .success {
            background-color: #e8f5e9;
            border-left: 5px solid #6b8e77;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .error {
            color: #d32f2f;
            font-size: 0.9rem;
        }

        /* Форма */
        form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 500;
            color: #444;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #6b8e77;
            box-shadow: 0 0 0 3px rgba(107, 142, 119, 0.2);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background-color: #6b8e77;
            color: white;
            border: none;
            padding: 14px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #5e7c69;
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #6b8e77;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Футер */
        footer {
            background-color: #e9e9e7;
            color: #555;
            text-align: center;
            padding: 20px 0;
            font-size: 0.95rem;
            border-top: 1px solid #dcdcdc;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Главная</a> |
    <a href="/about">О нас</a> |
    <a href="/contacts">Контакты</a> |
    <a th:if="${#authentication?.authenticated}" th:href="@{/profile}">Профиль</a>
    <a th:unless="${#authentication?.authenticated}" href="/login">Войти</a>
</nav>

<header>
    <h1>Контакты</h1>
    <p>Свяжитесь с нами — мы будем рады помочь!</p>
</header>

<div class="container">

    <p><strong>Телефон:</strong> +7 (XXX) XXX-XX-XX</p>
    <p><strong>Email:</strong> info@catering.example</p>

    <h2>Заказать звонок</h2>

    <div th:if="${success}" class="success">
        Спасибо! Мы скоро свяжемся с вами.
    </div>

    <form th:object="${contactRequest}" th:action="@{/contacts}" method="post">
        <div>
            <label>Имя:</label><br/>
            <input type="text" th:field="*{name}" placeholder="Введите ваше имя" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
        </div>

        <div>
            <label>Телефон:</label><br/>
            <input type="text" th:field="*{phone}" placeholder="+7 (___) ___-__-__" />
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></span>
        </div>

        <div>
            <label>Вопрос:</label><br/>
            <textarea th:field="*{message}" placeholder="Ваш вопрос или комментарий"></textarea>
            <span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="error"></span>
        </div>

        <button type="submit">Отправить</button>
    </form>

    <a href="/" class="back-link">← На главную</a>
</div>

<footer>
    <p>&copy; 2025 Кейтеринг. Все права защищены.</p>
</footer>

</body>
</html>
