<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Menu | Catering</title>
    <style>
        body {
            margin: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f7f7f5;
            color: #333;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è ‚Äî –ü–æ–ª–Ω–∞—è –∫–æ–ø–∏—è —Å—Ç–∏–ª—è Home */
        nav {
            background-color: #ffffff;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav a {
            color: #444;
            text-decoration: none;
            margin: 0 18px;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s, border-bottom 0.3s;
            padding-bottom: 5px;
        }
        nav a:hover {
            color: #6b8e77;
            border-bottom: 2px solid #6b8e77;
        }

        /* –®–∞–ø–∫–∞ –≤ —Å—Ç–∏–ª–µ Home (—ç—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞) */
        header {
            position: relative;
            background-image: url('https://ekb.caterme.ru/sites/default/files/landing_photo/Starfood_6.jpg');
            background-size: cover;
            background-position: center;
            height: 45vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
           .header-overlay {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        z-index: 1;
    }

    .header-content {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.75);
        padding: 10px 60px;
        border-radius: 16px;
        max-width: 650px;
    }
        .header-content h1 {
            font-size: 2.5rem;
            color: #2d2d2d;
            padding:inherit;
        }

          .header-content p {
        font-size: 1.2rem;
        color: #3f3f3f;
    }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }



        /* –§–∏–ª—å—Ç—Ä—ã */
        .filter-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
            gap: 10px;
        }
        .filter-section a {
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            background: #fff;
            color: #6b8e77;
            border: 1px solid #6b8e77;
            font-weight: 500;
            transition: 0.3s;
        }
        .filter-section a.active, .filter-section a:hover {
            background: #6b8e77;
            color: #fff;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∫–æ—Ä–∑–∏–Ω—ã */
        .cart-wrapper {
            text-align: center;
            margin-bottom: 40px;
        }
        .cart-link {
            display: inline-block;
            background: #6b8e77;
            color: white;
            padding: 12px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .cart-link:hover {
            background: #555;
            transform: scale(1.05);
        }

        /* –°–µ—Ç–∫–∞ –º–µ–Ω—é –≤ —Å—Ç–∏–ª–µ Feature Cards */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        .menu-item {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .menu-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .item-category {
            font-size: 0.75rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .item-info h3 {
            color: #444;
            margin: 5px 0 10px;
            font-size: 1.3rem;
        }
        .item-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .item-price {
            font-weight: bold;
            color: #6b8e77;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* –§–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è */
        .add-to-cart-form {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: auto;
        }
        .add-to-cart-form input {
            width: 50px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
        }
        .add-to-cart-form button {
            background: #6b8e77;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .add-to-cart-form button:hover {
            background: #4b6149;
        }

        footer {
            background-color: #e9e9e7;
            color: #555;
            text-align: center;
            padding: 25px 0;
            font-size: 0.95rem;
            border-top: 1px solid #dcdcdc;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/about">About Us</a>
    <a href="/contacts">Contacts</a>
    <a href="/menu">Menu</a>
    <a th:if="${#authentication?.authenticated}" th:href="@{/profile}">Profile</a>
    <a th:unless="${#authentication?.authenticated}" href="/login">Login</a>
    <a th:unless="${#authentication?.authenticated}" href="/register">Registration</a>
</nav>

<header>
    <div class="header-overlay"></div>
    <div class="header-content">
        <h1>Our Menu</h1>
        <p>A wide variety of dishes to suit every palate</p>
    </div>
</header>

<div class="container">
    <div class="filter-section">
        <a th:href="@{/menu(category='all')}" th:classappend="${#strings.equalsIgnoreCase(selectedCategory, 'all')} ? ' active'">All</a>
        <a th:href="@{/menu(category='Salads')}" th:classappend="${#strings.equalsIgnoreCase(selectedCategory, 'Salads')} ? ' active'">Salads</a>
        <a th:href="@{/menu(category='Soups')}" th:classappend="${#strings.equalsIgnoreCase(selectedCategory, 'Soups')} ? ' active'">Soups</a>
        <a th:href="@{/menu(category='Main Courses')}" th:classappend="${#strings.equalsIgnoreCase(selectedCategory, 'Main Courses')} ? ' active'">Main</a>
        <a th:href="@{/menu(category='Drinks')}" th:classappend="${#strings.equalsIgnoreCase(selectedCategory, 'Drinks')} ? ' active'">Drinks</a>
        <a th:href="@{/menu(category='Desserts')}" th:classappend="${#strings.equalsIgnoreCase(selectedCategory, 'Desserts')} ? ' active'">Desserts</a>
    </div>

    <div class="cart-wrapper">
        <a href="/cart" class="cart-link">üõí View Cart</a>
    </div>

    <div class="menu-grid">
        <div class="menu-item" th:each="item : ${menuItems}">
            <img class="item-image" th:src="${item.imageUrl != null && !item.imageUrl.isEmpty()} ? ${item.imageUrl} : 'https://via.placeholder.com/400x300?text=Delicious+Food'" alt="Dish Image">

            <div class="item-info">
                <div class="item-category" th:text="${item.category}">Category</div>
                <h3 th:text="${item.name}">Dish Name</h3>
                <p class="item-description" th:text="${item.description}">Description</p>
                <div class="item-price" th:text="${#numbers.formatDecimal(item.price, 1, 2) + ' ‚Ç¨'}">0.00 ‚Ç¨</div>

                <form th:action="@{/cart/add}" method="post" class="add-to-cart-form">
                    <input type="hidden" name="menuItemId" th:value="${item.id}" />
                    <input type="number" name="quantity" value="1" min="1" />
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 Catering. All rights reserved.</p>
</footer>

</body>
</html>
