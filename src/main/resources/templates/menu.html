<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Наше меню</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #4b6149;
        }
        .filter {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter button {
            padding: 10px 18px;
            border: none;
            background: #6b8e77;
            color: white;
            margin: 5px;
            cursor: pointer;
            border-radius: 6px;
            transition: .2s;
        }
        .filter button:hover {
            background: #55745e;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }
        .item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
            transition: .2s;
            position: relative;
        }
        .item:hover { transform: scale(1.02); }
        .name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .description {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        .price {
            color: #6b8e77;
            font-weight: bold;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        .category {
            color: #777;
            font-size: 0.85em;
            margin-bottom: 16px;
        }
        .cart-form {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .cart-form input {
            width: 60px;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .cart-form button {
            padding: 6px 12px;
            background: #6b8e77;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .cart-form button:hover {
            background: #55745e;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #6b8e77;
            font-weight: bold;
        }
        a:hover { color: #4a6e57; }
    </style>
</head>
<body>

<h1>Наше меню</h1>

<!-- Фильтр -->
<div class="filter">
    <button onclick="filterMenu('all')">Все</button>
    <button onclick="filterMenu('Салаты')">Салаты</button>
    <button onclick="filterMenu('Супы')">Супы</button>
    <button onclick="filterMenu('Горячее')">Горячее</button>
    <button onclick="filterMenu('Закуски')">Закуски</button>
    <button onclick="filterMenu('Напитки')">Напитки</button>
    <button onclick="filterMenu('Десерты')">Десерты</button>
</div>

<div th:if="${successMessage}" style="color: green; margin-bottom: 15px;">
    <strong th:text="${successMessage}">Блюдо добавлено!</strong>
</div>

<div style="text-align: center; margin-top: 20px;">
    <a href="/cart" style="padding: 10px 20px; background: #6b8e77; color: white; text-decoration: none; border-radius: 6px;">
        Перейти в корзину
    </a>
</div>

<hr>

<div class="menu-container">
    <div class="item" th:each="item : ${menuItems}" th:attr="data-category=${item.category}">
        <div class="name" th:text="${item.name}">Название блюда</div>
        <div class="description" th:text="${item.description}">Описание блюда</div>
        <div class="price" th:text="|Цена: ${#numbers.formatCurrency(item.price)}|">Цена</div>
        <div class="category" th:text="${item.category}">Категория</div>

        <!-- Форма добавления в корзину -->
        <form th:action="@{/cart/add?redirect=/menu}" method="post" class="cart-form">
            <input type="hidden" name="menuItemId" th:value="${item.id}" />
            <input type="number" name="quantity" value="1" min="1" />
            <button type="submit">В корзину</button>
        </form>
    </div>
</div>

<script>
    function filterMenu(category) {
        document.querySelectorAll(".item").forEach(item => {
            item.style.display = (category === "all" || item.dataset.category === category)
                ? "block"
                : "none";
        });
    }
</script>

<hr>
<a href="/">← На главную</a> |
<a href="/cart" style="margin-left: 15px;">Моя корзина</a>
</body>
</html>
