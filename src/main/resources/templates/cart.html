<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f8f8f8; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 3px 15px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #4b6149; margin-bottom: 25px; }
        .empty-cart { text-align: center; color: #777; font-style: italic; margin: 30px 0; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 14px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f5f5f5; color: #555; }
        .quantity-input { width: 70px; padding: 6px; text-align: center; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        .btn { padding: 6px 12px; margin: 4px; text-decoration: none; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; display: inline-block; }
        .btn-delete { background: #d9534f; color: white; }
        .total { text-align: right; font-size: 1.2em; font-weight: bold; margin: 20px 0; padding-top: 15px; border-top: 1px dashed #ddd; }
        .actions { text-align: center; margin: 25px 0; }
        .btn-clear { background: #d9534f; color: white; padding: 10px 20px; margin: 0 8px; }
        .btn-checkout { background: #496d55; color: white; padding: 10px 20px; margin: 0 8px; }
        .btn-continue { background: #6b8e77; color: white; padding: 10px 20px; margin: 0 8px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Shopping Cart</h1>

    <div th:if="${cart.empty}">
        <p class="empty-cart">Your cart is empty.</p>
        <div class="actions">
            <a href="/menu" class="btn btn-continue">Select Dishes</a>
        </div>
    </div>

    <div th:unless="${cart.empty}">
        <table>
            <thead>
            <tr>
                <th>Dish</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${cart}">
                <td th:text="${item.name}">Name</td>
                <td th:text="${#numbers.formatDecimal(item.price, 1, 2, 'COMMA')} + ' €'">3,50 €</td>
                <td>
                    <form th:action="@{/cart/update}" method="post">
                        <input type="hidden" name="menuItemId" th:value="${item.menuItemId}" />
                        <input type="number"
                               name="quantity"
                               th:value="${item.quantity}"
                               min="1"
                               class="quantity-input"
                               onchange="this.form.submit()"
                               oninput="debounceSubmit(this.form)" />
                    </form>
                </td>
                <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 1, 2, 'COMMA')} + ' €'">17,50 €</td>
                <td>
                    <form th:action="@{/cart/remove}" method="post" style="display:inline;">
                        <input type="hidden" name="menuItemId" th:value="${item.menuItemId}" />
                        <button type="submit" class="btn btn-delete">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="total">
            Grand Total: <span th:text="${#numbers.formatDecimal(total, 1, 2, 'COMMA')} + ' €'">0,00 €</span>
        </div>

        <div class="actions">
            <a href="/menu" class="btn btn-continue">Continue Selection</a>
            <a href="/order" class="btn btn-checkout">Place Order</a>
        </div>

        <form th:action="@{/cart/clear}" method="post" style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn btn-clear" onclick="return confirm('Clear the entire cart?')">Clear All</button>
        </form>
    </div>
</div>

<script>
    let timeout = null;
    function debounceSubmit(form) {
        clearTimeout(timeout);
        // Страница обновится через 800мс после последнего ввода, чтобы не спамить сервер
        timeout = setTimeout(() => {
            form.submit();
        }, 800);
    }
</script>

</body>
</html>
