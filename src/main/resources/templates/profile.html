<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: #f7f7f7;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .profile-card, .orders-card {
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #444;
            text-align: center;
        }

        .line {
            height: 2px;
            width: 60px;
            background: #c2a878;
            margin: 10px auto 20px auto;
            border-radius: 4px;
        }

        .info {
            margin: 12px 0;
            font-size: 18px;
            color: #555;
        }

        .label {
            font-weight: 600;
            color: #7c7c7c;
        }

        .role {
            font-weight: 600;
            color: #496d55;
        }

        .btn-block {
            margin-top: 25px;
            text-align: center;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 0 6px;
            font-size: 15px;
            font-weight: 500;
            transition: .2s;
            display: inline-block;
        }

        .logout {
            background: #ddd;
            color: #333;
        }
        .logout:hover { background: #c9c9c9; }

        .home {
            background: #496d55;
            color: #fff;
        }
        .home:hover { background: #3c5b47; }


        .order {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .order:last-child {
            border-bottom: none;
        }
        .order h3 {
            margin: 0 0 10px 0;
            color: #496d55;
        }
        .order p {
            margin: 5px 0;
            color: #555;
        }
        .no-orders {
            color: #888;
            font-style: italic;
            text-align: center;
        }

        .order-btn {
            background: #496d55;
            color: white;
            font-weight: 600;
        }
        .order-btn:hover {
            background: #3c5b47;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Профиль -->
    <div class="profile-card">
        <h1>Мой профиль</h1>
        <div class="line"></div>

        <div class="info">
            <span class="label">Имя:</span>
            <span th:text="${user.firstName}">Имя</span>
        </div>

        <div class="info">
            <span class="label">Фамилия:</span>
            <span th:text="${user.lastName}">Фамилия</span>
        </div>

        <div class="info">
            <span class="label">Email:</span>
            <span th:text="${user.email}">email@example.com</span>
        </div>

        <div class="info">
            <span class="label">Роль:</span>
            <span th:text="${user.role}" class="role">Клиент</span>
        </div>

        <div class="btn-block">
            <a href="/logout" class="logout">Выйти</a>
            <a href="/" class="home">На главную</a>
        </div>
    </div>

    <!-- История заказов -->
    <div class="orders-card">
        <h1>История заказов</h1>
        <div class="line"></div>

        <div th:if="${orders.empty}">
            <p class="no-orders">У вас пока нет заказов.</p>
        </div>

        <div th:unless="${orders.empty}">
            <div class="order" th:each="order : ${orders}">
                <h3>Заказ №<span th:text="${order.id}">1</span></h3>
                <p><strong>Дата мероприятия:</strong>
                    <span th:text="${#temporals.format(order.eventDateTime, 'dd.MM.yyyy HH:mm')}">01.01.2025 12:00</span>
                </p>
                <p><strong>Гостей:</strong> <span th:text="${order.numberOfGuests}">2</span></p>
                <p><strong>Статус:</strong> <span th:text="${order.status}">PENDING</span></p>
            </div>
        </div>

        <div class="btn-block">
            <a href="/order" class="order-btn">Оформить заказ</a>
        </div>
    </div>
</div>
</body>
</html>
