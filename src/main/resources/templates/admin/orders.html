<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заказы — Админка</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .table-wrapper {
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            max-width: 1200px;
            margin: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f5f6f8;
            padding: 12px;
            font-weight: bold;
            color: #555;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ececec;
            color: #333;
        }

        tr:hover {
            background: #fafafa;
        }

        /* Статусы — бейджи */
        .status {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: bold;
            display: inline-block;
        }

        .status-pending { background: #fff4e5; color: #c27c0e; }
        .status-confirmed { background: #e5f0ff; color: #0e4ac2; }
        .status-completed { background: #e6f7ed; color: #1b8a3d; }
        .status-cancelled { background: #fdeaea; color: #c20e0e; }

        /* Select */
        select {
            padding: 6px 8px;
            border: 1px solid #bbb;
            border-radius: 6px;
            cursor: pointer;
        }

        select:hover {
            border-color: #007bff;
        }

        /* Back link */
        .back {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #007bff;
            text-decoration: none;
            font-size: 15px;
        }

        .back:hover {
            text-decoration: underline;
        }

        ul {
            margin: 0;
            padding-left: 18px;
        }

        /* Добавим стили для пустого списка блюд */
        .no-items {
            font-style: italic;
            color: #888;
            text-align: center;
        }
    </style>
</head>

<body>

<h1>Все заказы</h1>

<div class="table-wrapper">

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Дата мероприятия</th>
            <th>Гостей</th>
            <th>Статус</th>
            <th>Блюда</th>
            <th>Действие</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>

            <td th:text="${order.user != null ? order.user.email : '—'}"></td>

            <td th:text="${#temporals.format(order.eventDateTime, 'dd.MM.yyyy HH:mm')}"></td>

            <td th:text="${order.numberOfGuests}"></td>

            <td>
                <!-- Безопасное отображение статуса -->
                <span class="status"
                      th:classappend="${
                        order.status == 'PENDING' ? ' status-pending' :
                        order.status == 'CONFIRMED' ? ' status-confirmed' :
                        order.status == 'COMPLETED' ? ' status-completed' :
                        order.status == 'CANCELLED' ? ' status-cancelled' :
                        ' status-cancelled'
                      }"
                      th:text="${order.status != null ? order.status : 'UNKNOWN'}">
                </span>
            </td>

            <td>
                <ul>
                    <!-- Проверяем, что items не null и не пуст -->
                    <li th:if="${order.items != null and not #lists.isEmpty(order.items)}"
                        th:each="item : ${order.items}"
                        th:text="${item.menuItem.name + ' — ' + item.quantity + ' шт.'}">
                    </li>
                    <!-- Если блюд нет -->
                    <li th:if="${order.items == null or #lists.isEmpty(order.items)}"
                        class="no-items">Блюда не добавлены.</li>
                </ul>
            </td>

            <td>
                <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post">
                    <select name="status" onchange="this.form.submit()">
                        <option th:each="s : ${statuses}"
                                th:value="${s}"
                                th:text="${s}"
                                th:selected="${s == order.status}">
                        </option>
                    </select>
                </form>
            </td>
        </tr>
        </tbody>

    </table>

</div>

<a href="/" class="back">← Назад</a>

</body>
</html>
