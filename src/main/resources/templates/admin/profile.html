<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Профиль администратора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 24px;
        }
        .profile-item {
            margin-bottom: 12px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .profile-label {
            font-weight: bold;
            color: #555;
        }
        .profile-value {
            color: #222;
        }
        .role-admin {
            color: #d32f2f;
            font-weight: bold;
        }
        .role-staff {
            color: #1976d2;
            font-weight: bold;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Профиль администратора</h1>

    <div class="profile-item">
        <span class="profile-label">Имя:</span>
        <span class="profile-value" th:text="${user.firstName} ?: '—'">Имя</span>
    </div>

    <div class="profile-item">
        <span class="profile-label">Фамилия:</span>
        <span class="profile-value" th:text="${user.lastName} ?: '—'">Фамилия</span>
    </div>

    <div class="profile-item">
        <span class="profile-label">Email:</span>
        <span class="profile-value" th:text="${user.email}">user@example.com</span>
    </div>

    <div class="profile-item">
        <span class="profile-label">Роль:</span>
        <span class="profile-value"
              th:class="${user.role == 'ADMIN'} ? 'role-admin' : 'role-staff'"
              th:text="${user.role}">ADMIN</span>
    </div>

    <a href="/admin/orders" class="btn-back">← Назад к заказам</a>
</div>
</body>
</html>
