<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> <head>
    <meta charset="UTF-8">
    <title>Invoice №<span th:text="${invoice.invoiceNumber}"></span></title> <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #fff; }
    .header { text-align: center; margin-bottom: 20px; }
    .info { margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .total { font-weight: bold; font-size: 1.2em; }
</style>
</head>
<body>
<div class="header">
    <h1>INVOICE</h1> <p><strong>Invoice Number:</strong> <span th:text="${invoice.invoiceNumber} ?: '—'">1</span></p> <p><strong>Issued At:</strong> <span th:text="${#temporals.format(invoice.issuedAt, 'dd.MM.yyyy HH:mm')} ?: '—'">05.12.2025 12:00</span></p> <p><strong>Total Amount:</strong> <span th:text="${invoice.totalAmount} ?: '0.00'">0.00</span> USD</p> </div>

<div class="info">
    <p><strong>Client:</strong> <span th:text="${invoice.order.user.firstName} + ' ' + ${invoice.order.user.lastName} ?: '—'">John Doe</span></p> <p><strong>Email:</strong> <span th:text="${invoice.order.user.email} ?: '—'">user@example.com</span></p> <p><strong>Event Date:</strong> <span th:text="${#temporals.format(invoice.order.eventDateTime, 'dd.MM.yyyy HH:mm')} ?: '—'">01.01.2025 12:00</span></p> <p><strong>Guests:</strong> <span th:text="${invoice.order.numberOfGuests} ?: '0'">0</span></p> </div>

<table>
    <thead>
    <tr>
        <th>Dish</th> <th>Qty</th> <th>Unit Price</th> <th>Total</th> </tr>
    </thead>
    <tbody>
    <tr th:if="${invoice.order.items == null or #lists.isEmpty(invoice.order.items)}">
        <td colspan="4" style="text-align: center; color: #888;">No items added</td> </tr>
    <tr th:each="item : ${invoice.order.items}">
        <td th:text="${item.menuItem.name} ?: '—'">Dish</td>
        <td th:text="${item.quantity} ?: '0'">2</td>
        <td th:text="${#numbers.formatCurrency(item.menuItem.price)} ?: '0.00'">0.00</td>
        <td th:text="${#numbers.formatCurrency(item.menuItem.price.multiply(T(java.math.BigDecimal).valueOf(item.quantity)))} ?: '0.00'">
            0.00
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3" class="total">GRAND TOTAL</td> <td class="total" th:text="${#numbers.formatCurrency(invoice.totalAmount)} ?: '0.00'">0.00</td>
    </tr>
    </tfoot>
</table>

<div style="margin-top: 30px;">
    <p>Best regards,<br>Catering Team</p> </div>
</body>
</html>
