<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Блюдо</title></head>
<body>
<h1 th:text="${menuItem.id == null ? 'Добавить блюдо' : 'Редактировать блюдо'}">Форма</h1>

<form th:object="${menuItem}" th:action="@{/admin/menu}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Название:</label>
    <input type="text" th:field="*{name}" required /><br/>
    <label>Цена:</label>
    <input type="number" step="0.01" th:field="*{price}" required /><br/>
    <label>Описание:</label>
    <textarea th:field="*{description}"></textarea><br/>
    <button type="submit">Сохранить</button>
</form>

<a href="/admin/menu">← Отмена</a>
</body>
</html>
